<table>
  <thead>
    <th>
      Name
    </th>
    <th>
      Description
    </th>
    <th>
      Modified
    </th>
  </thead>
  <tbody>
    {% for model in model_list %}
      <tr>
        <td>
          <a href="{% url 'ui-folder-view' model.id %}">{{ model.name }}</a>
        </td>
        <td>{{ model.description }}</td>
        <td>{{ model.modified }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
